<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Congratulations,{{name}}!</title>
    <!--
    The style block is collapsed on page load to save you some scrolling.
    Postmark automatically inlines all CSS properties for maximum email client
    compatibility. You can just update styles here, and Postmark does the rest.
    -->
    <style type="text/css" media="all">
        /* Base ------------------------------ */
        *:not(br):not(tr):not(html){
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; box-sizing: border-box;
        }
        /*Media Queries ------------------------------ */
        @media only screen and (max-width: 600px) {
            .email-body_inner {
                width: 100% !important;
            }
        }
    </style>
</head>
<body style=" width: 100% !important; height: 100%; margin: 0; line-height: 1.4; background-color: #fff; color: #2F3133; -webkit-text-size-adjust: none;">
<table class="email-wrapper" width="100%" cellpadding="0" cellspacing="0" style=" width: 100%; margin: 0; padding: 0; -premailer-width: 100%; -premailer-cellpadding: 0; -premailer-cellspacing: 0;">
    <tr>
        <td align="center">
            <table class="email-content" width="100%" cellpadding="0" cellspacing="0" style=" width: 100%; margin: 0; padding: 0; -premailer-width: 100%; -premailer-cellpadding: 0; -premailer-cellspacing: 0;">
                <tr>
                    <td class="email-body" width="100%" style=" width: 100%; margin: 0; padding: 0; -premailer-width: 100%; -premailer-cellpadding: 0; -premailer-cellspacing: 0; background-color: #FFFFFF;">
                        <table class="email-body_inner" align="center" width="570" cellpadding="0" cellspacing="0" style=" width: 570px; margin: 100px auto; padding: 0; border: 2px solid #f0f6fa; border-radius: 8px; box-shadow: 7px 10px 10px -5px rgba(0, 0, 0, 0.4); -premailer-width: 570px; -premailer-cellpadding: 0; -premailer-cellspacing: 0; background-color: #FFFFFF;">
                            <tr>
                                <td>
                                    <table class="" align="center" width="100%" cellpadding="0" cellspacing="0">
                                        <tbody>
                                        <tr>
                                            <td align="center" class="header" style=" padding: 5px 0; border-top-left-radius: 8px; border-top-right-radius: 8px; background-color: {{kudo_color}};">
                                                <h1 style=" color: #fff; font-size: 24px; text-transform: uppercase; font-weight: normal; text-align: center;">{{kudo_title}}</h1>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td class="card-info" style=" font-size: 16px; padding: 20px 20px 0 20px;">
                                    <table width="70%" cellpadding="0" cellspacing="0" class="card-info_table" style=" display: inline-block; padding: 25px 0;">
                                        <tbody>
                                        <tr>
                                            <td class="From-id" style=" padding-bottom: 10px;"> <strong>From: <span>{{From_id}}</span> </strong> </td>
                                        </tr>
                                        <tr>
                                            <td class="To-id" style=" padding-bottom: 10px;"> <strong>To: <span>{{To_id}}</span> </strong> </td>
                                        </tr>
                                        <tr>
                                            <td class="date-time" style=" padding-bottom: 10px; font-size: 12px; padding-top: 15px;"> <span class="date" style="margin-right: 5px;"> </span> <span class="time" style="margin-right: 5px;">  </span> <span class="gmt" style="margin-right: 5px;"> </span> </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <table cellpadding="0" cellspacing="0" class="align-right" style=" display: inline-block; text-align: right; float: right;">
                                        <tbody class="align-right" style=" text-align: right; float: right;">
                                        <tr >
                                            <td class="card-img" style=" padding-bottom: 10px;"> <img src="{{url}}{{kudo_image}}" width="110" height="auto"/> </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td class="content-cell" style=" padding: 20px;">
                                    <table class="card-msg" align="center" width="100%" cellpadding="0" cellspacing="0" style=" width: 100%; margin: 0 auto 30px auto; padding: 0; -premailer-width: 100%; -premailer-cellpadding: 0; -premailer-cellspacing: 0; text-align: center;">
                                        <tr>
                                            <td align="center">
                                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                    <tr>
                                                        <td >
                                                            <p style=" margin-top: 0; color: #2F3133; border-bottom: 1px solid #afafaf; padding-bottom: 8px; font-size: 18px; line-height: 2.5em; text-align: left; display: inline;">{{kudo_message}}</p>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
				<tr>
                    <td>
                        <table align="center" cellpadding="0" cellspacing="0">
                            <tbody>
                            <tr>
                                <td>
                                    <table class="email-footer" align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 100% ;min-width: 100% ;margin: 75px auto 25px auto;padding: 0;-premailer-width: 570px;-premailer-cellpadding: 0;-premailer-cellspacing: 0;text-align: center;">
                                        <tbody>
                                        <tr>
                                            <td>
                                                <a href="https://www.agilibo.com">
                                                    <img src="{{url}}assets/images/EmailTemplateLogo.png" width="140" border="0" class="email-footer_logos">
                                                </a>
                                            </td>
                                            <td>
                                                <a href="https://play.google.com/store/apps/details?id=app.agilibo.archibo" class="email-footer_links"  style="margin: 0 30px;">
                                                    <img src="{{url}}assets/images/LogoGooglePlayStore.png" width="140" border="0" class="email-footer_logos">
                                                </a>
                                            </td>
                                            <td>
                                                <a href="https://itunes.apple.com/us/app/agilibo-1-0/id1434299350?ls=1&mt=8">
                                                    <img src="{{url}}assets/images/LogoAppleStore.png" width="140" border="0" class="email-footer_logos">
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table class="footer_note" align="center" width="100%" cellpadding="0" cellspacing="0" style=" margin: 0 auto 50px auto;padding: 0;text-align: center;">
                            <tr>
                                <td align="center">
                                    <p style=" border:0;line-height: 20px;font-size: 12px;margin:0;">This Email is generated automatically by Agilibo for the reciever as the sender creates a Kudo Card.</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
